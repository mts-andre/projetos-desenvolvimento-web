<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Finans</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- CSS Style-->
        <link rel="stylesheet" type="text/css" href="css/styles/style.css">

        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/442ac4d6eb.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--definindo cabeçalho-->
        <header>
            <!--criando uma barra de navegação-->
            <nav class="navbar navbar-expand-sm navbar-light bg-warning">
                <!--definindo um container onde será alinhado o conteúdo do header-->
                <div class="container">
                    <!--definindo o logo da página como um navbar-brand em nossa barra de navegação-->
                    <a href="#" class="navbar-brand">
                        <img src="img/logo.png" width="142">
                    </a>

                    <!--criando um botão para menu responsivo-->
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                        <!--definindo um icone para barra de navegação em dispositivos pequenos-->
                        <span class="navbar-toggler-icon navbar-primary"></span>
                    </button>

                    <!--definindo os itens de navegação-->
                    <div class="navbar-collapse collapse" id="nav-target">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Recursos</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Benefícios</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Preços</a></li>
                            <li class="nav-item"><a href="#" class="btn btn-outline-light ml-4">Entrar</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--criando um section para informações-->
        <!--essa section terá um id para configuração de cores de fundo e cores de texto pelo CSS-->
        <section id="info">
            <!--definindo um container onde será alinhado o conteúdo-->
            <div class="container">
                <!--criando uma linha grip-->
                <div class="row">
                    <!--separando o conteúdo dessa section em duas partes (6-6)-->
                    <div class="col-md-6 d-flex">
                        <!--centralizando o conteúdo verticalmente-->
                       <div class="align-self-center">
                        <!--formatando o conteudo-->
                        <h1 class="display-4">Suas contas, descomplicadas</h1>
                        <p>
                            Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
                        </p>
                        <!--criando um formulário, com margem vertical de valor 4-->
                        <form class="my-4">
                            <!--criando um grupo de inputs-->
                            <div class="input-group input-group-lg">
                                <!--o primeiro input do tipo e-mail-->
                                <input type="email" placeholder="Seu e-mail" class="form-control">
                                <!--formatando um botão que ficará após o input-->
                                <div class="input-group-append">
                                   <button type="button" class="btn btn-primary">Cadastre-se</button>
                                </div>
                            </div>
                        </form>

                        <!--criando um parágrafo para informações de compatibilidade-->
                        <p>
                            <!--destacando o texto com lead-->
                            <span class="lead">Disponível para</span>
                            <!--adicionando ícones disponibilizados pelo Font Awesome-->
                            <a href="#" class="btn btn-outline-light">
                                <i class="fa-brands fa-android fa-lg"></i>
                            </a>
                            <a href="#" class="btn btn-outline-light">
                                <i class="fa-brands fa-apple fa-lg"></i>
                            </a>
                        </p>
                       </div>
                    </div>
                    <!--adicionando uma imagem, essa imagem terá um display:block; para quando os dispositivos terem tamanho maior ou igual a medium, caso menor, a imagem terá um display:none-->
                    <div class="col-md-6 d-none d-md-block">
                        <img src="img/capa-mulher.png">
                    </div>
                </div>
            </div>
        </section>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
